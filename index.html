<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/map.css">
    
    
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <title>I Know! Korea</title>

</head>
<body>
    <header>
        
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-4 col-xs-6 text-center">
                    <img src="./img/front_train.png" alt="">
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">서울</div>
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">경기도</div>
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">인천</div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">강원도</div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">경상도</div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">전라도</div>
                </div>

                <div class="col-md-6 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">충청도</div>
                </div>
                <div class="col-md-6 col-sm-4 col-xs-6 text-center">
                    <img src="./img/train.png" alt="">
                    <div class="text">제주도</div>
                </div>
                
            </div>
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <div class="line" id="line4"></div>
            <div class="line" id="line5"></div>
        </div>
    </section>
    
</body>
<script>
    function checkViewportSize() {
            var line4 = document.getElementById("line4");
            var line5 = document.getElementById("line5");
            
            if (window.innerWidth <= 768) { // 원하는 조건 (예: 768px 이하)
                line4.style.display = "block";
                line5.style.display = "block";
            } else {
                line4.style.display = "none";
                line5.style.display = "none";
            }
        }

        // 페이지 로딩 시와 창 크기 변경 시 호출
        window.addEventListener('load', checkViewportSize);
        window.addEventListener('resize', checkViewportSize);

        const toggleBtn = document.querySelector('.navbar_toogleBtn');
        const menu = document.querySelector('.navbar__menu');
        const icons = document.querySelector('.navbar__icons');

        toggleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
            icons.classList.toggle('active');
        });
</script>
</html>
